<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>

      <div class="row">
        <div class="col-6">
          <ul>
            <li class="date">Thu, 2 March</li>
            <li class="time">08:00 PM</li>
            <li class="degree">☁️ 14° <span class="unit">C</span></li>
            <li class="description">Partly Cloudy</li>
          </ul>
        </div>

        <div class="col-6">
          <ul>
            <li>
              <span class="city">Sydney</span>, <span class="country">AU</span>
            </li>
            <li>Humidity: <span class="humidity">7</span>%</li>
            <li>Wind Speed: <span class="windSpeed">18</span>km/hr</li>
          </ul>
        </div>
      </div>

      <div class="input">
        <form>
          🔎 <input type="text" placeholder="Enter your City" />
          <input type="submit" value="View Temperature" />
        </form>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
